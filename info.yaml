# Tiny Tapeout project information
project:
  title:        "NeuroCore Field Sensor"      # Project title
  author:       "Christoph Kassir, Daniel Zheng, Ben Liu, Michael Lander"      # Project authors
  discord:      "aatlemidrm, zhinkies, b1ueed, gaminghero279"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Ultra-low-power digital magnetic field sensing system with event-driven LMS, DWT, CORDIC, and LSK modulation"
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     50000000       # Clock frequency in Hz (50 MHz, matching config.json CLOCK_PERIOD=20ns)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "3x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_NeuroCore"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"
    - "neurocore_field_sensor.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
