  ui[0]: "ADC_D0"
  ui[1]: "ADC_D1"
  ui[2]: "ADC_D2"
  ui[3]: "ADC_D3"
  ui[4]: "ADC_VALID"
  ui[5]: "WAKE"
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "CMD_OUT0"
  uo[1]: "CMD_OUT1"
  uo[2]: "CMD_OUT2"
  uo[3]: "CMD_VALID"
  uo[4]: "LSK_CTRL"
  uo[5]: "LSK_TX"
  uo[6]: "PWR_GATE_CTRL"
  uo[7]: "PROCESSING"

  # Bidirectional pins
  uio[0]: "LMS_BUSY"
  uio[1]: "DWT_BUSY"
  uio[2]: "CORDIC_BUSY"
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

